<mat-card>
  <mat-card-title>Words in my Vocabulary</mat-card-title>
  <mat-card-content>
    <mat-list *ngFor="let word of words">
      <mat-list-item>{{word.word}} <button mat-icon-button>
        <mat-icon>info</mat-icon>
      </button></mat-list-item>

    </mat-list>
    <mat-paginator length='19'></mat-paginator>
  </mat-card-content>
</mat-card>
