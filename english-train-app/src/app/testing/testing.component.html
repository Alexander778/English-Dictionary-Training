<mat-card>
  <mat-card-title>Testing</mat-card-title>
  <mat-card-content>
    <mat-form-field *ngIf="!isTestStarted">
      <mat-label>Select count of words</mat-label>
      <mat-select [(value)]="selectedCount" >
        <mat-option *ngFor="let number of countWords" [value]="number.count">
          {{number.count}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button matTooltip="Start testing" (click)="startTest(taskWord)" *ngIf="!isTestStarted" style="margin: 10px;"
      [disabled]="selectedCount==null" [ngClass]="{'startBtn': selectedCount!=null}">Start</button>
    <mat-card *ngIf="isTestStarted">
      <mat-card-title>{{currentNum}}/{{countNum}}</mat-card-title>
      <mat-card-content>
        <mat-card id="taskWord">{{taskWord}}</mat-card>
        <table id="answersWord">
          <tr>
            <td *ngFor="let answer of answers; let i = index;">
              <mat-card (click)="selectAnswer(answer,i)" [ngClass]="selectedAnswer === i ? 'selected' : '' ">
                <mat-card-content>{{answer}}</mat-card-content>
              </mat-card>
            </td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-footer style="text-align: right; margin:10px;">
        <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)='nextWord(currentNum)'>
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>
      </mat-card-footer>
    </mat-card>
  </mat-card-content>
</mat-card>
